<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div id="top-card">
      <img id="background_card" src="./images/bg-pattern-card.svg" alt="background card">
      <div class="profile-photo">
        <img src="./images/image-victor.jpg" alt="profile photo">
      </div>
    </div>
    <div>
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>
    <div class="divider"></div>
    <ul>
      <li>
        <h1 class="stats">80K</h1>
        <p class="label-stats">Followers</p>
      </li>
      <li>
        <h1 class="stats">803K</h1>
        <p class="label-stats">Likes</p>
      </li>
      <li>
        <h1 class="stats">1.4K</h1>
        <p class="label-stats">Photos</p>
      </li>
    </ul>
  </div>
</body>
</html>
